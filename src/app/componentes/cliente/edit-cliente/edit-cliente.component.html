

<div class="card col-md-6">
    <div class="card-header">
      <h3> Actualizar Cliente</h3>  
    </div>
  
    <div class="card-body"> 
      <form action="">
        <div class="form-group">
            <label for="">Nombre:</label>
            <input type="text" [(ngModel)]="cliente.nom_cliente" name="nom_cliente" class="form-control">
        </div>
  
        <div class="form-group">
            <label for="">Apellidos:</label>
            <input type="text" [(ngModel)]="cliente.ape_cliente" name="ape_cliente" class="form-control">
        </div>
  
        <div class="form-group">
            <label for="">Documento:</label>
            <input type="text" [(ngModel)]="cliente.documento" name="documento" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Dirección:</label>
            <input type="text" [(ngModel)]="cliente.dir_cliente" name="dir_cliente" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Ubigeo:</label>
            <select name="ubigeo" class="form-control" [(ngModel)]="cliente.id_ubigeo.id_ubigeo">
                <option>--Seleccionar--</option>
                <option *ngFor="let ubigeo of ubigeos | async" [value]="ubigeo.id_ubigeo">
                    {{ubigeo.distrito}}
                </option>
            </select>
            <!--
            <input type="text" [(ngModel)]="cliente.id_ubigeo.distrito" name="distrito" class="form-control">
            -->
        </div>

        <div class="form-group">
            <label for="">Teléfono:</label>
            <input type="text" [(ngModel)]="cliente.tel_cliente" name="tel_cliente" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Correo:</label>
            <input type="text" [(ngModel)]="cliente.correo_cliente" name="correo_cliente" class="form-control">
        </div>
        <!--
        <div class="form-group">
            <label for="">Estado:</label>
            <input type="text" [(ngModel)]="modelCliente.flag_estado" name="distrito" class="form-control">
        </div>
        -->
        <button (click)="actualizar(cliente)" class="btn btn-danger">Guardar</button>
  
      </form>
  
  
  
    </div>
  
  </div>
