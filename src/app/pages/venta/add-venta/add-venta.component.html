<app-menu-izquierda></app-menu-izquierda>



<div style="margin-left:250px">

  <section>
    <div style="margin-left: 2%;
      margin-right: 2%;">




      <div class="card col-md-6">
        <div class="card-header">
          <h3> Agregar Venta</h3>
        </div>

        <div class="card-body">
          <form action="">
            <div class="form-group">
              <label for="">Tipo Propiedad:</label>
              <input type="text" [(ngModel)]="modelVenta.id_propiedad_asesor.id_propiedad.idTipoPropiedad.tipo_propiedad" name="tipo_propiedad" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Nombre de cliente</label>
                <input type="text" [(ngModel)]="modelVenta.id_cliente.nom_cliente" name="nom_cliente" class="form-control">
              </div>
              <div class="form-group">
                <label for="">Monto de Venta</label>
                <input type="text" [(ngModel)]="modelVenta.monto_venta" name="monto_venta" class="form-control">
              </div>

              <div class="form-group">
                <label for="">Fecha de Creacion</label>
                <input type="text" [(ngModel)]="modelVenta.fec_creacion" name="fec_creacion" class="form-control">
              </div>

              <div class="form-group">
                <label for="">Nombre:</label>
                <input type="text" [(ngModel)]="modelVenta.flag_estado" name="flag_estado" class="form-control">
              </div>

            <button (click)="guardar(modelVenta)" class="btn btn-danger">Guardar</button>

          </form>



        </div>

      </div>





    </div>

  </section>

</div>
