<app-menu-izquierda></app-menu-izquierda>




<div style="margin-left:250px">

  <section>
    <div style="margin-left: 2%;
      margin-right: 2%;">



      <div class="card col-md-6">
        <div class="card-header">
          <h3> Agregar Cliente</h3>
        </div>

        <div class="card-body">
          <form action="">
            <div class="form-group">
              <label for="">Nombre:</label>
              <input type="text" [(ngModel)]="modelCliente.nom_cliente" name="nom_cliente" class="form-control">
            </div>

            <div class="form-group">
              <label for="">Apellidos:</label>
              <input type="text" [(ngModel)]="modelCliente.ape_cliente" name="ape_cliente" class="form-control">
            </div>

            <div class="form-group">
              <label for="">Documento:</label>
              <input type="text" [(ngModel)]="modelCliente.documento" name="documento" class="form-control">
            </div>

            <div class="form-group">
              <label for="">Dirección:</label>
              <input type="text" [(ngModel)]="modelCliente.dir_cliente" name="dir_cliente" class="form-control">
            </div>

            <div class="form-group">
              <label for="">Ubigeo:</label>

              <select name="ubigeo" class="form-control" [(ngModel)]="modelCliente.id_ubigeo.id_ubigeo">
                <option>--Seleccionar--</option>
                <option *ngFor="let ubigeo of ubigeos | async" [value]="ubigeo.id_ubigeo">
                  {{ubigeo.distrito}}
                </option>
              </select>


              <input type="text" [(ngModel)]="modelCliente.id_ubigeo.id_ubigeo" name="distrito" class="form-control">


            </div>

            <div class="form-group">
              <label for="">Teléfono:</label>
              <input type="text" [(ngModel)]="modelCliente.tel_cliente" name="tel_cliente" class="form-control">
            </div>

            <div class="form-group">
              <label for="">Correo:</label>
              <input type="text" [(ngModel)]="modelCliente.correo_cliente" name="correo_cliente" class="form-control">
            </div>

            <!-- <div class="form-group">
            <label for="">Estado:</label>
            <input type="text" [(ngModel)]="modelCliente.flag_estado" name="distrito" class="form-control">
        </div> -->

            <button (click)="guardar(modelCliente)" class="btn btn-danger">Guardar</button>

          </form>



        </div>

      </div>





    </div>

  </section>

</div>
